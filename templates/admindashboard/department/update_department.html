{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
  <!-- loader-->
  <link href="{% static 'admindashboard/assets/css/pace.min.css' %}" rel="stylesheet"/>
  <script src="{% static 'admindashboard/assets/js/pace.min.js' %}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static 'admindashboard/assets/images/favicon.ico' %}" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="{% static 'admindashboard/assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{% static 'admindashboard/assets/css/animate.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{% static 'admindashboard/assets/css/icons.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="{% static 'admindashboard/assets/css/app-style.css' %}" rel="stylesheet"/>
  
</head>

<body class="bg-theme bg-theme1">

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->
 <div id="wrapper">

 <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	<br>

	 <div class="card card-authentication1 mx-auto my-5 mt-10">
		<div class="card-body ">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src="{% static 'admindashboard/assets/images/logo-icon.png' %}" alt="logo icon">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Update Department Name</div>
             {{sd.item_name}}
             <a href="{% url 'view_all_department' %}"><button class="btn btn-light btn-block1 col-lg-5">Cancel</button></a>
<br><br>
		    <form action="{% url 'department_update' cd.id %}" method="post">
                {% csrf_token %}
			  <div class="form-group">
			  <label for="exampleInputUsername" class="sr-only">Category</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputUsername" class="form-control input-shadow" name="category" value="{{cd.department_name}}" required>
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>
<div class="col-lg-12">
			 <button type="submit" class="btn btn-light btn-block1 col-lg-5">Create</button> &nbsp &nbsp &nbsp &nbsp
   {% comment %} <a href="{% url 'view_all_catergory' %}"><button class="btn btn-light btn-block1 col-lg-5">Cancel</button></a>
{% endcomment %}
</div>
			 <div class="form-row mt-4">


			</div>
			 
			 </form>
		   </div>
            {{msg}}
		  </div>

	     </div>

     <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->




	
	<!--start color switcher-->
   <div class="right-sidebar">
    <div class="switcher-icon">
      <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
    </div>
    <div class="right-sidebar-content">

      <p class="mb-0">Gaussion Texture</p>
      <hr>
      
      <ul class="switcher">
        <li id="theme1"></li>
        <li id="theme2"></li>
        <li id="theme3"></li>
        <li id="theme4"></li>
        <li id="theme5"></li>
        <li id="theme6"></li>
      </ul>

      <p class="mb-0">Gradient Background</p>
      <hr>
      
      <ul class="switcher">
        <li id="theme7"></li>
        <li id="theme8"></li>
        <li id="theme9"></li>
        <li id="theme10"></li>
        <li id="theme11"></li>
        <li id="theme12"></li>
		<li id="theme13"></li>
        <li id="theme14"></li>
        <li id="theme15"></li>
      </ul>
      
     </div>
   </div>
  <!--end color switcher-->
	
	</div><!--wrapper-->

	 		<!--Start footer-->
	<footer class="footer1" >
      <div class="container" >
        <div class="text-center" >
          Designed and Developed by Bright</br>
			Copyright Â© 2023 Bright</br>
			version 01.00
        </div>
      </div>
    </footer>
	<!--End footer-->
	
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'admindashboard/assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'admindashboard/assets/js/popper.min.js' %}"></script>
  <script src="{% static 'admindashboard/assets/js/bootstrap.min.js' %}"></script>
	
  <!-- sidebar-menu js -->
  <script src="{% static 'admindashboard/assets/js/sidebar-menu.js' %}"></script>
  
  <!-- Custom scripts -->
  <script src="{% static 'admindashboard/assets/js/app-script.js' %}"></script>
  
</body>
</html>
